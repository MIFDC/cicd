name: fail_pipeline.yaml
on: 
    push:
        branches: 
          - v[0-9].[0-9]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
        - 
            name: Checkout
            uses: actions/checkout@v4
        -
            name: Check commit message
            run: |
                MyCommit1=$(git log -1 --pretty=%B)
                if [[ $MyCommit1 == *"#NORUN"* ]]; then
                    exit 1
                fi
        -
            name: Checkout code
            uses: actions/checkout@v3
        -
            name: Run Trivy vulnerability scanner in repo mode
            uses: aquasecurity/trivy-action@master
            with:
              scan-type: 'fs'
              ignore-unfixed: true
              format: 'table'
              output: 'trivy-results.txt'
              severity: 'HIGH'
        - 
            name: Slack Notification
            uses: rtCamp/action-slack-notify@v2
            env:
              SLACK_CHANNEL: mytest
              SLACK_MESSAGE: This is my message.
              SLACK_TITLE: cicdworkshop
              SLACK_USERNAME: MyTest
              SLACK_WEBHOOK: ${{ secrets.WEBHOOK_UPL }}
#Upload scan report
        -
            name: Upload scan report
            uses: MeilCli/slack-upload-file@v3
            with:
              slack_token: ${{ secrets.SLACK_BOT_TOKEN }}
              channel_id: ${{ secrets.CHANNEL_ID }}
              file_path: 'trivy-results.txt'
              initial_comment: MyMessage